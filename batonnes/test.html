<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            height: 0;
        }
        body{
            background-color: #333;
            width: 100%;
            height: 100vh;
        }
        .cursor{
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            border: 2px solid #fff;
            /* transition: 0.2s ease; */

        }
    </style>
</head>
<body>
    <div class="cursor"></div>
</body>
<script>
    const c = document.querySelector('.cursor')
    document.body.addEventListener("mousemove", e =>{
        c.setAttribute('style', `left:${e.clientX - 5}px; top:${e.clientY - 5}px`)
    })
</script>
</html>
